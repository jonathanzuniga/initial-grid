<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1">

		<title>Demo - Initial Grid</title>

		<link rel="stylesheet" type="text/css" href="src/initial-grid.css">

		<style type="text/css">
			[class*="column"] > span {
				background-color: #eee;
				display: block;
				text-align: center;
			}

			.example {
				background-color: #f9f9f9;
			}
		</style>
	</head>

	<body>
		<div class="row columns--center">
			<div class="column-8">
				<h2>Columns</h2>

				<div class="example">
					<div class="row">
						<div class="column">
							<span>1</span>
						</div>
						<div class="column">
							<span>1</span>
						</div>
						<div class="column">
							<span>1</span>
						</div>
						<div class="column">
							<span>1</span>
						</div>
						<div class="column">
							<span>1</span>
						</div>
						<div class="column">
							<span>1</span>
						</div>
						<div class="column">
							<span>1</span>
						</div>
						<div class="column">
							<span>1</span>
						</div>
						<div class="column">
							<span>1</span>
						</div>
						<div class="column">
							<span>1</span>
						</div>
						<div class="column">
							<span>1</span>
						</div>
						<div class="column">
							<span>1</span>
						</div>
					</div>
				</div>

				<div class="example">
					<div class="row">
						<div class="column-2">
							<span>2</span>
						</div>
						<div class="column-4">
							<span>4</span>
						</div>
						<div class="column-6">
							<span>6</span>
						</div>
					</div>
				</div>

				<div class="example">
					<div class="row">
						<div class="column-4">
							<span>4</span>
						</div>
						<div class="column-4">
							<span>4</span>
						</div>
						<div class="column-4">
							<span>4</span>
						</div>
					</div>
				</div>

				<div class="example">
					<div class="row">
						<div class="column-6">
							<span>6</span>
						</div>
						<div class="column-6">
							<span>6</span>
						</div>
					</div>
				</div>

				<div class="example">
					<div class="row">
						<div class="column-12">
							<span>12</span>
						</div>
					</div>
				</div>

				<h2>Horizontal modifiers</h2>

				<div class="example">
					<div class="row columns--left">
						<div class="column-3">
							<span>3</span>
						</div>
					</div>
				</div>

				<div class="example">
					<div class="row columns--center">
						<div class="column-5">
							<span>5</span>
						</div>
					</div>
				</div>

				<div class="example">
					<div class="row columns--right">
						<div class="column-3">
							<span>3</span>
						</div>
					</div>
				</div>

				<div class="example">
					<div class="row columns--between">
						<div class="column-2">
							<span>2</span>
						</div>
						<div class="column-2">
							<span>2</span>
						</div>
					</div>
				</div>

				<div class="example">
					<div class="row columns--around">
						<div class="column-5">
							<span>5</span>
						</div>
						<div class="column-5">
							<span>5</span>
						</div>
					</div>
				</div>

				<h2>Vertical modifiers</h2>

				<div class="example">
					<div class="row columns--top" style="height: 100px;">
						<div class="column-4">
							<span>4</span>
						</div>
						<div class="column-4">
							<span>4</span>
						</div>
						<div class="column-4">
							<span>4</span>
						</div>
					</div>
				</div>

				<div class="example">
					<div class="row columns--middle" style="height: 100px;">
						<div class="column-4">
							<span>4</span>
						</div>
						<div class="column-4">
							<span>4</span>
						</div>
						<div class="column-4">
							<span>4</span>
						</div>
					</div>
				</div>

				<div class="example">
					<div class="row columns--bottom" style="height: 100px;">
						<div class="column-4">
							<span>4</span>
						</div>
						<div class="column-4">
							<span>4</span>
						</div>
						<div class="column-4">
							<span>4</span>
						</div>
					</div>
				</div>
				
				<h2>Offsets</h2>

				<div class="example">
					<div class="row">
						<div class="column-7 column-offset-2">
							<span>7</span>
						</div>
					</div>
				</div>

				<div class="example">
					<div class="row">
						<div class="column-1 column-offset-11">
							<span>1</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
