<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1">

		<title>Demo - Initial Grid</title>

		<link rel="stylesheet" type="text/css" href="src/initial-grid.css">

		<style type="text/css">
			[class*="column"] > span {
				background-color: #ddd;
				display: block;
				text-align: center;
			}

			.example {
				background-color: #f5f5f5;
			}
		</style>
	</head>

	<body>
		<div class="row columns--center">
			<div class="column column--medium-8">
				<h1>Demo</h1>

				<h2>Columns</h2>

				<div class="example">
					<div class="row">
						<div class="column">
							<span>1</span>
						</div>
						<div class="column">
							<span>1</span>
						</div>
						<div class="column">
							<span>1</span>
						</div>
						<div class="column">
							<span>1</span>
						</div>
						<div class="column">
							<span>1</span>
						</div>
						<div class="column">
							<span>1</span>
						</div>
						<div class="column">
							<span>1</span>
						</div>
						<div class="column">
							<span>1</span>
						</div>
						<div class="column">
							<span>1</span>
						</div>
						<div class="column">
							<span>1</span>
						</div>
						<div class="column">
							<span>1</span>
						</div>
						<div class="column">
							<span>1</span>
						</div>
					</div>
				</div>

				<div class="example">
					<div class="row">
						<div class="column-2">
							<span>2</span>
						</div>
						<div class="column-4">
							<span>4</span>
						</div>
						<div class="column-6">
							<span>6</span>
						</div>
					</div>
				</div>

				<div class="example">
					<div class="row">
						<div class="column">
							<span>4</span>
						</div>
						<div class="column">
							<span>4</span>
						</div>
						<div class="column">
							<span>4</span>
						</div>
					</div>
				</div>

				<div class="example">
					<div class="row">
						<div class="column-6">
							<span>6</span>
						</div>
						<div class="column-6">
							<span>6</span>
						</div>
					</div>
				</div>

				<div class="example">
					<div class="row">
						<div class="column">
							<span>12</span>
						</div>
					</div>
				</div>

				<h2>Horizontal modifiers</h2>

				<div class="example">
					<div class="row columns--left">
						<div class="column-3">
							<span>3</span>
						</div>
					</div>
				</div>

				<div class="example">
					<div class="row columns--center">
						<div class="column-5">
							<span>5</span>
						</div>
					</div>
				</div>

				<div class="example">
					<div class="row columns--right">
						<div class="column-3">
							<span>3</span>
						</div>
					</div>
				</div>

				<div class="example">
					<div class="row columns--between">
						<div class="column-2">
							<span>2</span>
						</div>
						<div class="column-2">
							<span>2</span>
						</div>
					</div>
				</div>

				<div class="example">
					<div class="row columns--around">
						<div class="column-5">
							<span>5</span>
						</div>
						<div class="column-5">
							<span>5</span>
						</div>
					</div>
				</div>

				<h2>Vertical modifiers</h2>

				<div class="example">
					<div class="row columns--top" style="height: 100px;">
						<div class="column-4">
							<span>4</span>
						</div>
						<div class="column-4">
							<span>4</span>
						</div>
						<div class="column-4">
							<span>4</span>
						</div>
					</div>
				</div>

				<div class="example">
					<div class="row columns--middle" style="height: 100px;">
						<div class="column-4">
							<span>4</span>
						</div>
						<div class="column-4">
							<span>4</span>
						</div>
						<div class="column-4">
							<span>4</span>
						</div>
					</div>
				</div>

				<div class="example">
					<div class="row columns--bottom" style="height: 100px;">
						<div class="column-4">
							<span>4</span>
						</div>
						<div class="column-4">
							<span>4</span>
						</div>
						<div class="column-4">
							<span>4</span>
						</div>
					</div>
				</div>

				<div class="example">
					<div class="row" style="height: 100px;">
						<div class="column-4 column--top">
							<span>4</span>
						</div>
						<div class="column-4 column--middle">
							<span>4</span>
						</div>
						<div class="column-4 column--bottom">
							<span>4</span>
						</div>
					</div>
				</div>
				
				<h2>Offsets</h2>

				<div class="example">
					<div class="row">
						<div class="column-7 column--offset-3">
							<span>7</span>
						</div>
					</div>
				</div>

				<div class="example">
					<div class="row">
						<div class="column-5">
							<span>5</span>
						</div>
						<div class="column-3 column--offset-3">
							<span>3</span>
						</div>
					</div>
				</div>
				
				<h2>Responsive classes</h2>

				<div class="example">
					<div class="row">
						<div class="column--small-6 column--medium-8">
							<span>8</span>
						</div>
						<div class="column--small-6 column--medium-4">
							<span>4</span>
						</div>
					</div>
				</div>

				<div class="example">
					<div class="row columns--between">
						<div class="column--small-5 column--medium-4">
							<span>4</span>
						</div>
						<div class="column--small-5 column--medium-4">
							<span>4</span>
						</div>
					</div>
				</div>
				
				<h2>Collapse columns</h2>

				<div class="example">
					<div class="row columns--collapse">
						<div class="column--small-8">
							<span>8</span>
						</div>
						<div class="column--small-4">
							<span>4</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
